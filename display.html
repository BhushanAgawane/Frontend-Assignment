<html>
  <body>
      <table align='center' border="1">
        <tr>
        <th>No</th>

        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Avtar</th>
        
        </tr>
        <tbody id="data"> 

        </tbody>
          </table>
          <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
      $.ajax({
		type: "GET",
        url: "https://reqres.in/api/users?page=2",
        success: function(response) {
	    for(i=0;i<response.data.length;i++)
        {
        $("#data").append("<tr><td>"+(i+1)+"</td><td>"+response.data[i].id+"</td><td>"+response.data[i].first_name+"</td><td>"+response.data[i].last_name+"</td><td>"+response.data[i].email+"</td><td><img src="+response.data[i].avatar+"></td></tr>");
        }
		},
		error: function(response) {
			
		}
	});

    </script>
        </body>

</html>
